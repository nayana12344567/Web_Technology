<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Calculator</title>
<style>
body, html {
  margin: 0; 
  padding: 0; 
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: white;
}

.calculator {
  background-color: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  width: 440px;
  color: white;
  text-align: center;
}

.calculator label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
}

.calculator {
  background-color: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  width: 300px;
  color: white;
  text-align: center;
}

.calculator input[type="number"] {
  width: 150px; 
  height: 60px;
  border: none;
  border-radius: 12px;
  font-size: 1.5rem; 
  padding: 0 15px;
  margin-bottom: 10px;
  background-color: #004a99;
  color: white;
  box-shadow: inset 0 0 10px #003366;
  outline: none;
}

.buttons button {
  background-color: #0056b3;
  border: none;
  border-radius: 12px;
  color: white;
  width: 100px; 
  height: 60px;
  font-size: 1rem; 
  cursor: pointer;
  box-shadow: 0 4px 8px #003366;
  transition: background-color 0.3s ease;
}

#result {
  margin-top: 20px;
  height: 60px; /* smaller result box */
  line-height: 60px;
  background-color: #004a99;
  border-radius: 12px;
  font-size: 1.5rem; /* smaller font */
  color: #a8d5a8;
  user-select: none;
  box-shadow: inset 0 0 15px #002244;
}
</style>
</head>
<body>

<div class="calculator">
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1" placeholder="First number" />

  <label for="num2">Enter second number (if needed):</label>
  <input type="number" id="num2" placeholder="Second number" />

  <div class="buttons">
    <button onclick="calculate('sum')">Sum</button>
    <button onclick="calculate('difference')">Difference</button>
    <button onclick="calculate('product')">Product</button>
    <button onclick="calculate('quotient')">Quotient</button>
    <button onclick="calculate('remainder')">Remainder</button>
    <button onclick="calculate('power')">Power</button>
    <button onclick="calculate('square')">Square (1st)</button>
    <button onclick="calculate('squareroot')">Square Root (1st)</button>
  </div>

  <div id="result">Result: NaN</div>
<h2> Simple Calculator<h2>
</div>

<script>
function calculate(op) {
  const num1 = parseFloat(document.getElementById('num1').value);
  const num2 = parseFloat(document.getElementById('num2').value);
  let result = NaN;

  switch(op) {
    case 'sum':
      if (!isNaN(num1) && !isNaN(num2)) result = num1 + num2;
      break;
    case 'difference':
      if (!isNaN(num1) && !isNaN(num2)) result = num1 - num2;
      break;
    case 'product':
      if (!isNaN(num1) && !isNaN(num2)) result = num1 * num2;
      break;
    case 'quotient':
      if (!isNaN(num1) && !isNaN(num2)) {
        if (num2 !== 0) result = num1 / num2;
        else result = "Infinity or undefined";
      }
      break;
    case 'remainder':
      if (!isNaN(num1) && !isNaN(num2)) {
        if (num2 !== 0) result = num1 % num2;
        else result = "Undefined";
      }
      break;
    case 'power':
      if (!isNaN(num1) && !isNaN(num2)) result = Math.pow(num1, num2);
      break;
    case 'square':
      if (!isNaN(num1)) result = num1 * num1;
      break;
    case 'squareroot':
      if (!isNaN(num1)) {
        if (num1 >= 0) result = Math.sqrt(num1);
        else result = "NaN";
      }
      break;
  }

  document.getElementById('result').textContent = "Result: " + (typeof result === 'number' && isNaN(result) ? "NaN" : result);
}
</script>
</body>
</html>

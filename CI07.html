<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jQuery Script Tasks - Enhanced</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    p, ul, div {
      margin: 10px 0;
      padding: 10px;
    }
    p, ul, li {
      color: #333;
    }
        #list li:nth-child(1) {
      color: #e74c3c; 
      font-style: normal;
      font-weight: bold;
    }
    #list li:nth-child(2) {
      color: #2ecc71;
      font-style: italic;
    }
    #list li:nth-child(3) {
      color: #3498db; 
      font-weight: 900;
    }
    #list li:nth-child(4) {
      color: #9b59b6;
      font-style: oblique;
    }
    #list li:nth-child(5) {
      color: #f39c12; 
      font-family: 'Courier New', Courier, monospace;
      font-weight: lighter;
    }

       .box {
      width: 100px;
      height: 100px;
      background-color: #f4f4f4; 
      margin: 10px 10px 20px 0;
      display: inline-block;
      vertical-align: top;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>Append content</h2>
  <p id="para">This is an existing paragraph.</p>
  <ul id="list">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
    <li>Item5</li>
  </ul>
  <button id="appendBtn">Append content</button>

  <h2>Animate Elements</h2>
  <div class="box" id="animateBox1"></div>
  <div class="box" id="animateBox2"></div>
  <br>
  <button id="animateBtn1">Animate Box 1</button>
  <button id="animateBtn2">Animate Box 2</button>

  <script>
    $(document).ready(function () {
      let itemCount = $('#list li').length;

      $('#appendBtn').click(() => {
        itemCount++;
        $('#para').append(` Appended text ${itemCount}.`);
        $('#list').append(`<li>Item ${itemCount}</li>`);
      });

      $('#animateBtn1').click(() => {
        $('#animateBox1')
          .css({
            width: '100px',
            height: '100px'
          })
          .animate({
            width: '150px',
            height: '150px'
          }, 500, function () {
          
            $(this).css('background-color', 'lightpink'); 
          });
      });

      $('#animateBtn2').click(() => {
        $('#animateBox2')
          .css({
            width: '100px',
            height: '100px'
          })
          .animate({
            width: '150px',
            height: '150px'
          }, 500, function () {
           
            $(this).css('background-color', 'powderblue');           });
      });
    });
  </script>
</body>
</html>
